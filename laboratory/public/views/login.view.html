<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Iniciar Sesión</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" style='color:white'>¿Olvidó su Contraseña?</a></div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" ng-model='user.id_usuario' type="text" class="form-control" name="username" value="" placeholder="No.Identidad">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" ng-model='user.password' type="password" class="form-control" name="password" placeholder="Contraseña">
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Recordarme
                            </label>
                        </div>
                    </div>
                        <label class='warning2'>El usuario no existe o la contraseña es incorrecta</label>
                    <br>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="#" class="btn btn-primary" ng-click='login()'>Iniciar Sesión </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                No tengo una cuenta!
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Registrate Aquí!
                                        </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Registro</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Iniciar Sesión</a></div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">No.Identidad</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control userid" name="email"  ng-model='user.id_usuario'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Contraseña</label>
                        <div class="col-md-9">
                            <input type="password" ng-model='user.password' class="form-control pass1" >
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Confirmar Contraseña</label>
                        <div class="col-md-9">
                            <input type="password" ng-model='user.password2' class="form-control pass2" name="firstname" >
                        </div>
                    </div>
                     <label class='warning'>No se ha podido registrar, asegurece que las contraseñas concuerden y ningun campo este vacío</label>
                    <br>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-primary" ng-click='registry()'><i class="icon-hand-right" ></i> Registrarse</button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
