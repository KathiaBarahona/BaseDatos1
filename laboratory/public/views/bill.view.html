<div class='container'>
    <h1>Generar Factura</h1>
    <div class="form-group">
        <label for="email">Paciente:</label>
        <select id='pacientesel' class="form-control" ></select>
    </div>
    <div class="form-group">
        <label for="email">No. Registro:</label>
        <select id='registrosel' class="form-control"></select>
    </div>
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click='generateBill()'>Generar</button>
</div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Factura</h4>
            </div>
            <div class="modal-body">
                <label>No.Factura: </label> {{bill.num_factura}}
                <br>
                <br>
                <label>No.Paciente: </label> {{bill.id_paciente}}
                <br>
                <br>
                <label>Nombre: </label> {{bill.nombrePac}} {{bill.apellidoPac}}
                <br>
                <br>
                <label>Doctor: </label> {{bill.nombreDoc}} {{bill.apellidoDoc}}
                <br>
                <br>
                <label>Examenes: </label>
                <br>
                <br>
                <table class='table table-bordered'>
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Costos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat='exam in exams'>
                            <td>{{exam.tipo}}</td>
                            <td>L. {{exam.costo}}.00</td>
                        </tr>
                    </tbody>
                </table>
                <label>Honorarios: </label>L.{{bill.honorarios}}.00
                <br>
                <br>
                <label>Total a Pagar: </label>L.{{total}}.00
                <br>
                <br>
            </div>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
    </div>
</div>
</div>
