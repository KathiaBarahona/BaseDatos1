
 <h1 class= 'header historialh1'><u>Historial Médico</u></h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th>No. Registro</th>
        <th>Doctor</th>
        <th>Diagnóstico</th>
        <th>Síntomas</th>
        <th>Tipo</th>
        <th>Motivo</th>
        <th>Medicamentos</th>
        <th>No.Factura de Cuenta</th>
        <th>No. Factura de Examenes</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="registry in registries">
            <td>{{registry.id_registro}}</td>
            <td>{{registry.id_doctor}}</td>
            <td>{{registry.diagnostico}}</td>
            <td><a>Ver Síntomas</a></td>
            <td>{{registry.tipo}}</td>
            <td>{{registry.motivo}}</td>
            <td><a>Ver Medicamentos</a></td>
            <td><a ng-click='verFacturas(registry.id_registro)'>Ver Facturas</a></td>
            <td><a>Ver Examenes</a></td>
        </tr>
    </tbody>
  </table>
