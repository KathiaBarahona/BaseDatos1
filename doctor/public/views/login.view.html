<div class="panel panel-login">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <a class="active" id="login-form-link">Iniciar Sesión</a>
            </div>
            <div class="col-xs-6">
                <a id="register-form-link">Registrarse</a>
            </div>
        </div>
        <hr>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <form id="login-form" style="display: block;">
                    <div class="form-group">
                        <label>No. Identidad</label>
                        <br>
                        <input type="text" name="username" id="username" tabindex="1" class="form-control" ng-model='doctor.id_doctor' value="">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <br>
                        <input type="password" name="password" tabindex="2" class="form-control" ng-model='doctor.password'>
                    </div>
                    <div class="form-group text-center">
                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                        <label for="remember"> Recordarme</label>
                    </div>
                    <label class='warning2'>El usuario no existe o la contraseña es incorrecta</label>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" ng-click='login()' name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center">
                                    <a tabindex="5" class="forgot-password">¿Olvidó su Contraseña?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <form id="register-form" style="display: none;">
                    <div class="form-group">
                        <label>No. Identidad</label>
                        <br>
                        <input type="text" name="username" id="iddoctor" tabindex="1" class="form-control" value="" ng-model='doctor.id_doctor'>
                    </div>
                    <div class="form-group">
                        <label>Nombres</label>
                        <br>
                        <input type="text" name="username" id="nombre" tabindex="1" class="form-control" value="" ng-model='doctor.nombres'>
                    </div>
                    <div class="form-group">
                        <label>Apellidos</label>
                        <br>
                        <input type="text" name="username" id="apellido" tabindex="1" class="form-control" value="" ng-model='doctor.apellidos'>
                    </div>
                    <div class="form-group">
                        <label>Honorarios</label>
                        <br>
                        <input type="number" name="username" id="honorario" tabindex="1" class="form-control" value="" ng-model='doctor.honorarios'>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <br>
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" ng-model='doctor.password'>
                    </div>
                    <div class="form-group">
                        <label>Confirmar Contraseña</label>
                        <br>
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" ng-model='doctor.password2'>
                    </div>
                    <label class='warning'>No se ha podido registrar, asegurece que las contraseñas concuerden y ningun campo este vacío</label>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" ng-click='doctorRegistry()'>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
