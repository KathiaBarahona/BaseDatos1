<h1 class='header'><u>Citas Programadas</u></h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID Paciente</th>
            <th>Paciente</th>
            <th>Motivos</th>
        </tr>
    </thead>
    <tbody>
    	<tr ng-repeat"appointment in appointments">
    		<td>{{appointment.paciente_id}}</td>
    		<td>{{appointment.nombre_completo}}</td>
    		<td>{{appointment.motivo}}</td>
    	</tr>
    </tbody>
</table>
