<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya:400italic|Sorts+Mill+Goudy:400,400italic' rel='stylesheet' type='text/css'>
</head>

<body ng-app='doctorApp'>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#menu-toggle" class="menu-toggle">
                        Clínica Cardio Pulmunar <span class="glyphicon glyphicon-menu-hamburger">
                    </a>
                </li>
                <li>
                    <a ui-sref="registry({doctorID: doctorid})">Agregar Nuevo Registro</a>
                </li>
                <li>
                    <a ui-sref="appointments({doctorID: doctorid})">Ver Citas Programadas</a>
                </li>
                <li>
                    <a ui-sref="login">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class='jumbotron'>
                <a href="#menu-toggle" id='togglemenu' class="menu-toggle outmenu"><span class="glyphicon glyphicon-menu-hamburger togglemen"></a>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <ui-view></ui-view>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src='angular-route.min.js'></script>
    <script src='angular-ui-router.min.js'></script>
    <script src='app.js'></script>
    <script src='controllers/script.js'></script>
    <script src='controllers/doctor.controller.js'></script>
</body>

</html>
